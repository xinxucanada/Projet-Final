{% extends "layout.html" %}
{% block title %}
Adresse Modifier
{% endblock %}
{% block content %}
<div class="w compte_creer">
    <fieldset>
        <legend>Créer votre adresse</legend>
    <div>
        <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div >
               <label >{{field.label}}</label>
                {{field}}
                <span style="color: red;">{{field.errors.0}}</span>
              </div>
              {% endfor %} 
              <button type="submit" class="btn">CRÉER</button>
          </form>

    </div>
    </fieldset>
    
</div>
{% endblock %}

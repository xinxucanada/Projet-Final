<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste panier</title>
</head>
<body>
    <table>
        <thead>
            <th>id</th>
            <th>nom compte</th>
            <th>produit</th>
            <th>qty</th>
        </thead>
        <tbody>
            {% for obj in liste %}
            <tr>
                <td>{{obj.id}}</td>
                <td>{{obj.nomCompte}}</td>
                <td>{{obj.idProduit}}</td>
                <td>{{obj.quantite}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

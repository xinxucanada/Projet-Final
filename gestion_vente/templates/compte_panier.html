{% extends "layout.html" %}
{% block title %}
compte panier
{% endblock %}
{% block content %}
<table class="w">
    <thead>
        <th colspan="2">produit</th>
        <th>qty</th>
        <th>prixUnitaire</th>
        <th>subTotal</th>
        <th>modifier</th>
    </thead>
    
    <tbody>
        <form action="" method="post">
        {% csrf_token %}
        {% for line in liste %}
        <tr>
            <td>{{ line.0 }}</td>
            <td>{{ line.1 }}</td>
            <td><input type="number" value="{{ line.2 }}" name="{{ line.1 }}"></td>
            <td>{{ line.3 }}</td>
            <td>{{ line.4 }}</td>
            <td><a href="/linge_panier/{{ line.5 }}/delete/">supprimer</a></td>
        </tr>
        {% endfor %}
       <tr>
        <th colspan="2"><input type="submit" value="confirmer"></th>
       </tr>
    </tbody>
    </form>
</table>
<div class="w"><a href="/compte/commander/" >Allez a la caisse</a></div>

{% endblock %}

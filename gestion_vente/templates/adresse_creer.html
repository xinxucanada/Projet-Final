{% extends "layout.html" %}
{% block title %}
Adresse Creer
{% endblock %}
{% block content %}
<h1>Creez votre adresse</h1>
    <div>
        <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
            <div >
               <label >{{field.label}}</label>
                {{field}}
                <span style="color: red;">{{field.errors.0}}</span>
              </div>
              {% endfor %} 
              <button type="submit" class="btn btn-primary">CREER</button>
          </form>

    </div>
{% endblock %}

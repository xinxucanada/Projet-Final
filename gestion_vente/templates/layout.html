<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://market.enonic.com/vendors/
    bouvet/favicon/_/attachment/inline/dd170092-656a-4895-8550-daac0c4b0aa0:2df7625
    fb6fd508cb0874730d8f812d52670aff1/favicon_cleaned.svg" >
    <title>{% block title %}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            height: 50px;
            background-color:rgba(80, 80, 80, 0.5);
        }
        /* div.nav {
            height: 50px;
            background-color:rgba(80, 80, 80, 0.5);

        } */
        .w {
            width: 1200px;
            margin: auto;
        }
        .connecter, .panier {
            float: right;
            /* height: 50px; */
            line-height: 50px;
            /* width: 100px; */
            font-size: 30px;
            text-decoration: none;
            color: white;
            margin-right: 30px;
            /* background-color: pink; */
        }
        .panier {
            margin-right: 0;
        }
        .shop {
            margin: 50px auto;
            width: 1200px;
            height: 1600px;
            background-color: skyblue;
        }
        .produit {
            float: left;
            width: 150px;
            height: 240px;
            background-color: grey;
            border: 1px solid pink;
        }
        .produit img {
            width: 100%;
            height: 60%;
        }
        .produit input {
            width: 70%;
        }
        li {
            list-style: none;
        }
        .connecter  ul {
            font-size: 20px;
            display: none;
            background-color: grey;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .connecter img {
            height: 20px;
        }
        .shopping {
            float: left;
            height: 100%;
        }
        .items {
            display: inline-block;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            border-radius: 50%;
            background-color:rgba(216, 30, 5, 0.5);
            color: white;
            text-align: center;
        }
        .profile, .adresses, .histoire {
            display: block;
            height: 200px;
            margin-bottom: 30px;
            background-color: pink;

        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav w">
        <div class="shopping">
            <h1><a href="/compte/shopping/">shopping</a></h1>
        </div>
        <div class="panier">
            <a href="/compte/panier/">panier</a> 
            <!-- {% if nbr > 0 %} -->
            <div class="items">{{ nbr }}</div>
            <!-- {% endif %} -->
        </div>
        <ul class="connecter">
           <li><span>{{nom}}
        <!-- </span> -->

        </div>
    </div>
 

    {% block content %}{% endblock %}


    <script>
        let connecter = document.querySelector(".connecter");
        let ul = connecter.querySelector("ul");
        connecter.onmouseover = function(){
            ul.style.display = 'block';
        }
        connecter.onmouseout = function(){
            ul.style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/x-icon" href="/static/imgs/logo.png" > -->
    <link rel="icon" type="image/x-icon" href="https://market.enonic.com/vendors/
    bouvet/favicon/_/attachment/inline/dd170092-656a-4895-8550-daac0c4b0aa0:2df7625
    fb6fd508cb0874730d8f812d52670aff1/favicon_cleaned.svg" >
    <title>{% block title %}{% endblock %}</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        .header {
            height: 50px;
            background-color:rgba(80, 80, 80, 0.5);
            /* position: relative;
            top: 0%; */
        }
        /* div.nav {
            height: 50px;
            background-color:rgba(80, 80, 80, 0.5);

        } */
        .w {
            width: 1200px;
            margin: auto;
            min-height: 800px;
        }
        .w .right {
            display: inline-block;
            width: 300px;
        }
        .w .left {
            display: inline-block;
            width: 500px;
        }
        footer .w {
            height: 70px;
            min-height: auto;
        }
        .header  img{
            height: 50px;
        }
        .connecter, .panier {
            float: right;
            /* height: 50px; */
            line-height: 50px;
            /* width: 100px; */
            font-size: 30px;
            text-decoration: none;
            color: white;
            margin-right: 30px;
            /* background-color: pink; */
        }
        .panier {
            margin-right: 0;
        }
        .page_panier {
            height: 800px;
        }
        .produit_type {
            margin-top: 30px;
            float: left;
            width: 200px;
            height: 500px;
            /* background-color: pink; */
        }
  
        .produit_type ul li {
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            margin: 10px 10px;
        }
        .produit_type ul li:hover {
            background-color: rgba(109, 174, 248, 0.3);
        }
        .search {
            float: left;
            width: 250px;
            height: 36px;
            margin-left: 470px;
            margin-bottom: 10px;
            margin-top: 5px;
        }
        .search input {
            float: left;
            width: 170px;
            height: 34px;
            border: 1px solid #00a4ff;
            border-right: 0;
            color: #bfbfbf;
            font-size: 14px;
            padding-left: 15px;
        }
        .search button {
            float: left;
            width: 36px;
            height: 36px;
            border: 0;
        }
        .search button img {
            width: 36px;
            height: 36px;
        }
        .shop {
            float: left;
            margin-left: 10px;
            width: 800px;
            height: 1600px;
            background-color: rgb(244, 248, 250);
        }
        .produit {
            float: left;
            width: 150px;
            height: 240px;
            /* background-color: grey; */
            /* border: 1px solid pink; */
            text-align: center;
            margin-left: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 3px 3px 3px rgba(0,0,0, 0.3);
        }
        .produit h5 {
            text-align: left;
            padding-left: 5px;
            color: #bfbfbf;
        }
        .produit h4 {
            color: gray;
        }
        .produit img {
            width: 100%;
            height: 60%;
        }
        .produit input {
            text-align: right;
            width: 70%;
            height: 25px;
            font-size: 16px;
            border: 0;
        }
        .produit .btn_acheter{
            background-color: transparent;
            border:none
        }
        .produit .btn_acheter:active {
            transform: translateY(3px);
        }
        .produit .img_char {
            width: 25px;
            height: 25px;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        .connecter  ul {
            /* float: left; */
            font-size: 20px;
            display: none;
            background-color: grey;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .connecter img {
            height: 20px;
        }
        .shopping {
            float: left;
            height: 100%;
            
        }
        .items {
            display: inline-block;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            border-radius: 50%;
            background-color:rgba(216, 30, 5, 0.5);
            color: white;
            text-align: center;

        }
        /* .profile, .adresses, .histoire {
            display: block;
            height: 200px;
            margin-bottom: 30px;
            background-color: pink;

        } */
        div.commander {
            float: right;
            width: 350px;
        }
        .commande_review #confirmer {
            display: inline-block;
            width: 300px;
            height: 36px;
            text-align: center;
            line-height: 36px;
            background-color: rgb(221, 109, 94);
            border-radius: 20%;
            color: white;
        }
        .commander tfoot th {
            border-top: 1px solid grey;
        }
        .userinfo  {
            height: 800px;
            background-color:rgb(233, 235, 236);
        }
        .profile {
            float: left;
            width: 300px;
            background-color: rgb(192, 177, 177);
            border-radius: 20px;
            margin-top: 30px;

        }
        /* .monPanier {
            float: left;
            width: 300px;
            background-color: rgb(231,231,231);
            margin-top: 50px;
        } */

        .plus5 {
            display: none;
        }
        .profile dt {
            text-align: left;
            margin-left: 10px;
            font-size: 18px;
        }
        .profile dd {
            text-align: left;
            margin-left: 30px;
            font-size: 24px;
            color: rgb(10, 9, 17);
        }
        .profile button {
            margin-left: 150px;
            border: none;
        }
        .adresses {
            float: right;
            width: 800px;
            /* background-color: rgb(192, 177, 177); */
            /* margin-left: px; */
        }
        
        .commandes {
            /* float: left; */
            width: 700px;
            /* background-color: rgb(192, 177, 177); */
            margin-left: 50px;
        }
        .adresse, .adresseajouter{
            height: 150px;
            background-color: rgb(143, 160, 129);
            border-radius: 20px;
            padding: 30px;
            margin-top: 10px;
            border: 2px solid rgb(5, 5, 5);
        }
        .commande {
            /* float: left; */
            width: 100%;
            height: 150px;
            background-color: rgb(143, 160, 129);
            border-radius: 20px;
            padding: 30px;
            margin-top: 10px;
            border: 2px solid rgb(5, 5, 5);
        }
        .commande_resume, .commande_detail {
            float: left;
            width: 350px;
            height: 100%;
        }
        .commande_detail button {
            display: "inline-block";
        }
        .adresse button {
            margin-left: 300px;
            margin-top: 30px;
            border: none;
            font-size: 20px;
        }
        .adresseajouter {
            background-color: rgb(178, 212, 178);
            border: 2px dashed rgb(5, 5, 5);
        }
        .adresseajouter button {
            display: block;
            margin: 30px auto;
            width: 80px;
            height: 80px;
            /* margin-top: 30px; */
            font-size: 60px;
            color: #000;
            border-radius: 50%;
        }
        .adresse li {
            font-size: 24px;
            line-height: 36px;
        }

        /* footer style */
    
        footer {
            float: left;
            width: 100%;
            height: 70px;
            position: relative;
            bottom: 1%;
            background-color: rgb(167,167,167);
           
        }
        .info_contact{
            width: 30%;
            float: left;
            height: 70px;
            font-style: italic;
            font-weight: bold;
            color: rgb(26, 17, 17);
        }
        .mul_media{
            float: right;
            /* display: inline-block; */
            height: 70px;
        }
        .mul_media .a{
            height: 50px;
        }
        .footer_img{
            margin-top: 10px;
            width: 80px;
            border-radius: 20%;
            height: 50px;
            line-height: 50px;
        }
        .compte_creer {
            width:600px;
            margin:0 auto;
            margin-top:5%;
        }
        .compte_creer input {
            font-size: 20px;
            margin: 10px 0;
        }
        
        .compte_creer legend {
            font-size: x-large;
            padding: 7.85px;
            background-color: rgb(70, 165, 234);

        }
        .compte_creer fieldset {
            font-size: 18px;
            width: 600px;
            padding: 30px;
            border: 4px solid rgba(144, 144, 144);
            border-top-width: 44px;
            border-top-color: rgb(70, 165, 234);
            border-left-color: rgb(56, 124, 172);
            border-right-color: rgb(56, 124, 172);
            border-bottom-color: rgb(56, 124, 172);
            background: rgb(200, 200, 200);
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .compte_creer .btn {
            size: 40px;
            background: rgba(144, 144, 144);
            margin-left: 80%;
        }
        .recette .up {
            height: 400px;
            background-color: aquamarine;
        }
        .up .video {
            float: left;
            width: 600px;
            height: 400px;
        }
        .up .titre {
            float: left;
            width: 400px;
            background-color: blue;
            height: 100%;
        }
        .recette .down {
            height: 500px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav w">
        <div class="shopping">
            <h1><a href="/compte/shopping/"><img src="/static/imgs/logo.png" ></a></h1>
        </div>
        <div class="panier">
            <a href="/compte/panier/"><img src="/static/imgs/panier.png" alt=""></a> 
            <!-- {% if nbr > 0 %} -->
            <div class="items">{{ nbr }}</div>
            <!-- {% endif %} -->
        </div>
        <ul class="connecter">
           <li><span>{{nom}}
        <!-- </span> -->

        </div>
    </div>
 

    {% block content %}{% endblock %}
    <footer >
        <div class="w" >
        <div class="info_contact">
            <table>
                <tr>
                    <td>Courriel:</td>
                    <td class="column2">amazonneuve@gmail.com</td>
                </tr>
                <tr>
                    <td>Adresse de bureau:</td>
                    <td class="column2">1680 Lachard Montr&eacute;al</td>
                </tr>
                <tr>
                    <td>Tel:</td>
                    <td class="column2">(514)6835-658</td>
                </tr>
            </table>
            
        </div>
        <div class="mul_media">
        <a href="https://www.youtube.com/"><img class="footer_img" src="/static/imgs/youtube.PNG"></a>
        <a href="https://fr-ca.facebook.com/"><img class="footer_img" src="/static/imgs/facebook.PNG"></a> 
        </div>
        </div>
      </footer>

    <script>
        let connecter = document.querySelector(".connecter");
        let ul = connecter.querySelector("ul");
        connecter.onmouseover = function(){
            ul.style.display = 'block';
        }
        connecter.onmouseout = function(){
            ul.style.display = 'none';
        }
    </script>
</body>
</html>
